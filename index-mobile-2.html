<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Painting - Mobile Friendly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 4vw, 2em);
            color: #f0f0f0;
        }

        .instructions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: clamp(1.1em, 3vw, 1.3em);
        }

        .instructions p {
            line-height: 1.6;
            color: #cccccc;
            font-size: clamp(0.9em, 2.5vw, 1em);
        }

        .painting-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .painting-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: visible;
            max-width: 100%;
        }

        #painting {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
            /* Disable image saving/sharing menu on mobile */
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
        }

        .hotspot {
            position: absolute;
            /* Responsive sizing: 2% of image width, min 20px, max 40px */
            width: clamp(20px, 2vw, 40px);
            height: clamp(20px, 2vw, 40px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            z-index: 1;
            /* Re-enable pointer events on hotspots */
            pointer-events: auto;
        }

        .hotspot:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Mobile: tap instead of hover */
        .hotspot:active {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.5);
        }

        .hotspot-popup {
            position: absolute;
            /* Responsive popup sizing */
            width: clamp(200px, 40vw, 300px);
            height: clamp(160px, 32vw, 240px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            z-index: 1000;
            background: white;
        }

        .hotspot:hover .hotspot-popup {
            opacity: 1;
        }

        /* Mobile: show on tap/active */
        .hotspot:active .hotspot-popup {
            opacity: 1;
        }

        .hotspot-popup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* Disable long-press menu on popup images */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Tablet adjustments */
        @media (max-width: 1024px) {
            body {
                padding: 15px;
            }
            
            .instructions {
                padding: 12px;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 15px;
            }

            .instructions {
                padding: 10px;
                margin-bottom: 15px;
            }

            .instructions h2 {
                margin-bottom: 8px;
            }

            /* Smaller hotspots on very small screens */
            .hotspot {
                width: clamp(16px, 3vw, 30px);
                height: clamp(16px, 3vw, 30px);
                border-width: 1.5px;
            }

            /* Adjust popup for mobile - make it bigger relative to screen */
            .hotspot-popup {
                width: clamp(180px, 50vw, 280px);
                height: clamp(144px, 40vw, 224px);
            }
        }

        /* Very small mobile devices */
        @media (max-width: 480px) {
            .instructions p {
                font-size: 0.85em;
            }

            .hotspot {
                width: clamp(14px, 4vw, 25px);
                height: clamp(14px, 4vw, 25px);
            }

            /* Make popup fill more of the screen on tiny devices */
            .hotspot-popup {
                width: clamp(160px, 60vw, 250px);
                height: clamp(128px, 48vw, 200px);
            }
        }

        /* Landscape mobile orientation */
        @media (max-width: 896px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 10px;
            }

            .instructions {
                padding: 8px;
                margin-bottom: 10px;
            }

            .instructions h2 {
                font-size: 1em;
            }

            .instructions p {
                font-size: 0.85em;
            }
        }
    </style>
